- name: Home
  columns:
    - size: small
      widgets:
        - type: weather
          location: Amsterdam, Netherlands
          units: metric
          hour-format: 24h

        - type: bookmarks
          groups:
            - title: School
              color: 200 50 50
              links:
                - title: UVA Canvas
                  url: <UVA_CANVAS_URL>
                - title: OS3
                  url: <OS3_URL>
                - title: Overleaf
                  url: <OVERLEAF_URL>
            - title: Entertainment
              color: 10 70 50
              links:
                - title: Miruro
                  url: <MIRURO_URL>
                - title: Chess.com
                  url: <CHESS_COM_URL>
                - title: Netflix
                  url: <NETFLIX_URL>
                - title: YouTube
                  url: <YOUTUBE_URL>
            - title: Mailboxes
              links:
                - title: Outlook
                  url: <OUTLOOK_URL>
                - title: Gmail
                  url: <GMAIL_URL>
                - title: OS3 Webmail
                  url: <OS3_WEBMAIL_URL>

    - size: full
      widgets:
        - type: search
          autofocus: true

        - type: monitor
          cache: 1m
          title: Services
          sites:
            - title: Home Assistant
              url: <HOME_ASSISTANT_URL>
              icon: si:homeassistant
            - title: Jellyfin
              url: <JELLYFIN_URL>
              icon: si:jellyfin
            - title: Jellyseerr
              url: <JELLYSEERR_URL>
              icon: si:imdb
            - title: Immich
              url: <IMMICH_URL>
              icon: si:immich
            - title: Nextcloud
              url: <NEXTCLOUD_URL>
              icon: si:nextcloud
            - title: Invoice Ninja
              url: <INVOICE_NINJA_URL>
              icon: si:invoiceninja
            - title: AdGuard Home
              url: <ADGUARD_HOME_URL>
              icon: si:adguard
            - title: Romm
              url: <ROMM_URL>
              icon: si:playstation
            - title: Uptime Kuma
              url: <UPTIME_KUMA_URL>
              icon: si:uptimekuma
            - title: FileBrowser
              url: <FILEBROWSER_URL>
              icon: si:files
            - title: Bazarr
              url: <BAZARR_URL>
              icon: si:subtitleedit
            - title: Prowlarr
              url: <PROWLARR_URL>
              icon: si:timescale
            - title: qBittorrent
              url: <QBITTORRENT_URL>
              icon: si:qbittorrent
            - title: Radarr
              url: <RADARR_URL>
              icon: si:radarr
            - title: Sonarr
              url: <SONARR_URL>
              icon: si:sonarr

        - type: group
          widgets:
            - type: releases
              cache: 1d
              token: #YOUR TOKEN
              repositories:
                - glanceapp/glance
                - jellyfin/jellyfin
                - fallenbagel/jellyseerr
                - immich-app/immich
                - nextcloud/server
                - invoiceninja/invoiceninja
                - AdguardTeam/AdGuardHome
                - louislam/uptime-kuma
                - filebrowser/filebrowser
                - morpheus65535/bazarr
                - prowlarr/prowlarr
                - qbittorrent/qBittorrent
                - radarr/radarr
                - sonarr/sonarr
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:
        - type: markets
          markets:
            - symbol: ETH-EUR
              name: Ethereum
            - symbol: VUSA.AS
              name: Vanguard S&P 500 UCITS - Dist


